<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/students/new}">Student Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarNav" >
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student List</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container mt-5">


    <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post" class="border p-4 rounded bg-white shadow-sm">
        <h2 class="text-center text-primary mb-4">Update Student</h2>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text"
                   th:field="*{firstName}"
                   class="form-control"
                   id="firstName"
                   placeholder="Enter student's first name"
                   required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text"
                   th:field="*{lastName}"
                   class="form-control"
                   id="lastName"
                   placeholder="Enter student's last name"
                   required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email"
                   th:field="*{email}"
                   class="form-control"
                   id="email"
                   placeholder="Enter student's email"
                   required>
        </div>

        <div class="text-center">
            <button type="update" class="btn btn-success px-4">Update</button>
            <a th:href="@{/students/edit}" class="btn btn-secondary ml-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
